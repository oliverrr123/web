<!DOCTYPE html>
<html>
<head>
<style>
.box {
  width: 200px;
  height: 200px;
  position: relative;
  perspective: 1000px;
  padding: 10%
}

.box-inner {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transform: rotateY(45deg);
}

.box-front, .box-back, .box-top, .box-bottom, .box-left, .box-right {
  position: absolute;
  width: 200px;
  height: 200px;
  /* background-color: rgba(255, 255, 255, 0.8); */
  opacity: 0.8;
}


.box-front { background-color: rgba(0, 0, 0, 0.8); }
.box-back { background-color: rgba(240, 240, 240, 0.8); }
.box-top { background-color: rgba(225, 225, 225, 0.8); }
.box-bottom { background-color: rgba(210, 210, 210, 0.8); }
.box-left { background-color: rgba(195, 195, 195, 0.8); }
.box-right { background-color: rgba(180, 180, 180, 0.8); }


.box-front {
  transform: translateZ(100px);
}

.box-back {
  transform: translateZ(-100px) rotateY(180deg);
}

.box-top {
  transform: rotateX(90deg) translateZ(100px);
}

.box-bottom {
  transform: rotateX(-90deg) translateZ(100px);
}

.box-left {
  transform: rotateY(-90deg) translateZ(100px);
}

.box-right {
  transform: rotateY(90deg) translateZ(100px);
}
</style>
</head>
<body>

<div class="box">
  <div class="box-inner">
    <div class="box-front"></div>
    <div class="box-back"></div>
    <div class="box-top"></div>
    <div class="box-bottom"></div>
    <div class="box-left"></div>
    <div class="box-right"></div>
  </div>
</div>

</body>
</html>
